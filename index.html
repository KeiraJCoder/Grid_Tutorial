<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Tutorial</title>
</head>
<body>
    
    <!-- Grid Container -->
    <!-- This div acts as the grid container for the page layout, 
         where CSS grid properties can be applied to arrange child elements. -->
    <div class="container">

        <!-- Header -->
        <!-- Represents the top area of the web page, typically containing the page title or logo. -->
        <header>Header</header>
        
        <!-- Sidebar -->
        <!-- A side section of the page, often used for navigation links or additional information. -->
        <aside>Sidebar</aside>
        
        <!-- Main Content Area -->
        <!-- The primary content area of the page, could contain various sections of content. -->
        <main>
            <!-- Nested Sections inside Main -->
            <!-- These sections are individual content blocks that can be styled and arranged independently within the main content area. -->
            <section class="nested-item">Nested item 1</section>
            <section class="nested-item">Nested item 2</section>
            <section class="nested-item">Nested item 3</section>
        </main>
        
        <!-- Footer -->
        <!-- The bottom part of the page, usually contains copyright information, contact details, or links to privacy policy. -->
        <footer>Footer</footer>

    </div>

</body>
</html>
